<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AliExpress - عروض حصرية!</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #ff3c3c;
      color: #fff;
      text-align: center;
      direction: rtl;
    }
    .container {
      padding: 30px 20px;
      margin-top: 50px;
    }
    img {
      width: 100px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background: #ffd700;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.05);}
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://play-lh.googleusercontent.com/ZoUDHSl08UuXnAyQbD4AZmNbn28FVpqS9AYwnW6u9q1Dp4ykXWLaT8KvFvZwPBbhTA=s180-rw" alt="AliExpress">
    <h1>🎁 عروض AliExpress متوفرة الآن!</h1>
    <p>إضغط لتحميل التطبيق مباشرة أو فتحه إن كان مثبتًا</p>
    <button onclick="openApp()">📲 فتح AliExpress الآن</button>
  </div>

  <script>
    function openApp() {
      const isAndroid = /android/i.test(navigator.userAgent);
      const myLeadLink = "https://wait-page.eu/a/NM9gUjjNJi4qAK"; // رابطك من MyLead
      const aliIntent = "intent://aliexpress.com/#Intent;scheme=https;package=com.alibaba.aliexpresshd;end";

      if (isAndroid) {
        // نحاول فتح التطبيق عبر intent
        window.location = aliIntent;

        // إذا لم ينجح خلال ثانيتين، نوجه إلى MyLead
        setTimeout(() => {
          window.location.href = myLeadLink;
        }, 2000);
      } else {
        // iOS أو كمبيوتر: نوجه مباشرة لرابط MyLead
        window.location.href = myLeadLink;
      }
    }
  </script>

</body>
</html>
