<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرصتك للحصول على قسيمة شراء!</title>
  <meta name="description" content="احصل على قسيمة شراء مجانية فقط بتحميل تطبيق علي بابا من هذا الرابط!" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin: 10px 20px;
    }

    #countdown {
      font-size: 1.4em;
      margin-top: 20px;
      color: #ffe600;
    }

    .loader {
      margin-top: 30px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffe600;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    let seconds = 6;
    const targetURL = "https://wait-page.eu/a/NM9gUjjNJi4qAK";

    function countdown() {
      if (seconds > 0) {
        document.getElementById("countdown").innerText = `🎁 سيتم توجيهك خلال ${seconds} ثانية للحصول على القسيمة...`;
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        window.location.href = targetURL;
      }
    }

    window.onload = countdown;
  </script>
</head>
<body>
  <h1>🎉 حمل تطبيق "علي بابا" واربح قسيمة شراء!</h1>
  <p>لفترة محدودة: احصل على <strong>Bon d’achat</strong> تصل إلى <strong>50 درهم / ريال</strong> فقط بتحميل التطبيق من هذا الرابط!</p>
  <p>🎁 العرض متاح لأول 1000 مستخدم اليوم فقط!</p>
  <div id="countdown">جاري التحويل...</div>
  <div class="loader"></div>
</body>
</html>
